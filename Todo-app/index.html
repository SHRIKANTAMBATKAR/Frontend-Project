<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo - Simple Task Manager</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <nav>
        <div class="btn">
           
        </div>
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round"></div>
            </label>
            <em>Switch Theme</em>
        </div>
    </nav>
    
    <div class="container">
        <div class="empty-state">
            <h1 class="app-title">My Todo</h1>
            <i class="fas fa-tasks icon"></i>
            <p class="empty-state__description">
                Type in the field below and press Enter to add your todo ðŸ‘‡
            </p>
        </div>
        
        <ul class="todo-list js-todo-list"></ul>
        
        <form class="formselect">
            <input autofocus type="text" class="inputselect" placeholder="Eg: Workout" required>
            <button type="submit" class="submit-btn" aria-label="Add todo">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
            </button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
